<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Custom Video Player MK</title>
</head>
<body>
    <main class="main">
        <section class="conteiner">
                <video  class="video">
                    <source src="./video/clip2.mp4"/>
                </video>
                   
                <div class="controls">
                   <div class="progres-bar">
                        <div class="inner-bar"></div>
                    </div>
                    <div class="controls-btn">
                        <div class="volume">
                            <i class="fas fa-volume-up"></i>
                            <div class="volume-range">
                                <!-- <div class="inner-volume-range"></div> -->
                                <input type="range" name="volume" class="volume-slider"
                                min="1" max="100" step="1" value="100">
                            </div>
                          </div>
                        <div class="centered-controls">
                           <output class="curent-duration">Time: 0</output>
                                <div class="toBegining">beg</div>
                                <div class="backward-btn" data-skip = "-4"><i class="fas fa-backward"></i></div>
                                <div class="play-pause-btn"><i class="far fa-play-circle"></i></div>
                                <div class="forward-btn" data-skip = "4"><i class="fas fa-forward"></i></div>
                                <output class="total-duration">Total:</output>
                        </div>


                        <div class="dropdown-playback-rate">
                                <div class="dropbtn">&times <span class="curent-playBackRate">1</span></button>
                                    <div class="dropdown-content">
                                        <div data-playbackRate = 0.5>&times<span>0.5</span></div>
                                         <div data-playbackRate = 0.75>&times<span>0.75</span></div>
                                          <div data-playbackRate = 1>&times<span>1</span></div>
                                        <div data-playbackRate = 1.5>&times<span>1.5</span></div>
                                        <div data-playbackRate = 2>&times<span>2</span></div>
                                    </div>
                                </div>
                        </div>

                        
                        <div class="full-screen">
                            <i class="fas fa-expand"></i>
                        </div>
                           
                        
                    </div> <!--end of controls btn div-->
                </div> <!--end of controls div-->
                   
                   <!-- <i class="fas fa-volume-mute"></i> 
                        <i class="far fa-pause-circle"></i> 
                        <i class="fas fa-compress-alt"></i>
                    -->
                    
                 
                  
           

        </section>


    </main>
    

    <script src="script.js"></script>
</body>
</html>
